<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calendar</h1>
    <!-- start month and goals sections -->
    <div class="row">
      <div class="col-md">
        <h2>Month</h2>
      </div>
      <div class="col-md">
        <h2>Goals</h2>
      </div>
    </div>

    <!-- start calendar -->
    <div class="row" id="daysOfWeek">
      <div class="col-md">
        <h3>Sunday</h3>
      </div>
      <div class="col-md">
        <h3>Monday</h3>
      </div>
      <div class="col-md">
        <h3>Tuesday</h3>
      </div>
      <div class="col-md">
        <h3>Wednesday</h3>
      </div>
      <div class="col-md">
        <h3>Thursday</h3>
      </div>
      <div class="col-md">
        <h3>Friday</h3>
      </div>
      <div class="col-md">
        <h3>Saturday</h3>
      </div>
    </div>

    <div class="row dayBoxes">
      <div class="col-md">
        <span class="number">1</span>
      </div>
      <div class="col-md">
        <span class="number">2</span>
      </div>
      <div class="col-md">
        <span class="number">3</span>
      </div>
      <div class="col-md">
        <span class="number">4</span>
      </div>
      <div class="col-md">
        <span class="number">5</span>
      </div>
      <div class="col-md">
        <span class="number">6</span>
      </div>
      <div class="col-md">
        <span class="number">7</span>
      </div>

    </div>

  </div>
</body>
</html>
