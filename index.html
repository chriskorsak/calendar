<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Calendar</h1>
    <!-- start month and goals sections -->
    <div class="row">
      <div class="col-md-4 monthGoals">
        <h2>Month</h2>
      </div>
      <div class="col-md monthGoals">
        <h2>Goals</h2>
      </div>
    </div>

    <!-- start calendar -->
    <div class="row" id="daysOfWeek">
      <div class="col-md">
        <h3>Sun</h3>
      </div>
      <div class="col-md">
        <h3>Mon</h3>
      </div>
      <div class="col-md">
        <h3>Tue</h3>
      </div>
      <div class="col-md">
        <h3>Wed</h3>
      </div>
      <div class="col-md">
        <h3>Thu</h3>
      </div>
      <div class="col-md">
        <h3>Fri</h3>
      </div>
      <div class="col-md">
        <h3>Sat</h3>
      </div>
    </div>

    <div class="row dayBoxes">
      <div class="col-md otherMonth">
        <span class="number">31</span>
      </div>
      <div class="col-md">
        <span class="number">1</span>
      </div>
      <div class="col-md">
        <span class="number">2</span>
      </div>
      <div class="col-md">
        <span class="number">3</span>
      </div>
      <div class="col-md">
        <span class="number">4</span>
        <p>Take out the garbage!</p>
      </div>
      <div class="col-md">
        <span class="number">5</span>
      </div>
      <div class="col-md">
        <span class="number">6</span>
      </div>
    </div>
    <div class="row dayBoxes">
      <div class="col-md">
        <span class="number">7</span>
      </div>
      <div class="col-md">
        <span class="number">8</span>
      </div>
      <div class="col-md">
        <span class="number">9</span>
      </div>
      <div class="col-md">
        <span class="number">10</span>
        <p>Pick up parents at airport @2pm</p>
      </div>
      <div class="col-md">
        <span class="number">11</span>
      </div>
      <div class="col-md">
        <span class="number">12</span>
      </div>
      <div class="col-md">
        <span class="number">13</span>
      </div>
    </div>
    <div class="row dayBoxes">
      <div class="col-md">
        <span class="number">14</span>
      </div>
      <div class="col-md">
        <span class="number">15</span>
      </div>
      <div class="col-md">
        <span class="number">16</span>
      </div>
      <div class="col-md">
        <span class="number">17</span>
      </div>
      <div class="col-md">
        <span class="number">18</span>
      </div>
      <div class="col-md">
        <span class="number">19</span>
      </div>
      <div class="col-md">
        <span class="number">20</span>
      </div>
    </div>
    <div class="row dayBoxes">
      <div class="col-md">
        <span class="number">21</span>
      </div>
      <div class="col-md">
        <span class="number">22</span>
      </div>
      <div class="col-md">
        <span class="number">23</span>
      </div>
      <div class="col-md">
        <span class="number">24</span>
      </div>
      <div class="col-md">
        <span class="number">25</span>
      </div>
      <div class="col-md">
        <span class="number">26</span>
      </div>
      <div class="col-md">
        <span class="number">27</span>
      </div>
    </div>
    <div class="row dayBoxes">
      <div class="col-md">
        <span class="number">28</span>
      </div>
      <div class="col-md">
        <span class="number">29</span>
      </div>
      <div class="col-md">
        <span class="number">30</span>
      </div>
      <div class="col-md otherMonth">
        <span class="number">1</span>
      </div>
      <div class="col-md otherMonth">
        <span class="number">2</span>
      </div>
      <div class="col-md otherMonth">
        <span class="number">3</span>
      </div>
      <div class="col-md otherMonth">
        <span class="number">4</span>
      </div>
    </div>


  </div>
</body>
</html>
